<!DOCTYPE html>
<html lang="en">

<head>
  <h1>Problem 1</h1>
</head>

<body>
  <title>Problem 1</title>
  <h2>Give an array</h2>
  <div>
    <input id="arrayInput" type="text" placeholder="Ex:3,1,3,3,5,1,1" value="3,1,3,3,5,1,1" onkeypress="press(event)"
      autofocus />
    <button id="solveButton" onclick="solve()">Solve</button>
  </div>
  <h2>Result</h2>
  <div id="result"></div>
</body>
<script>
  function solve() {
    const start = performance.now();

    const array = document.getElementById('arrayInput').value.split(',');
    const uniqeArr = array.filter((el, i) => (array.indexOf(el) === i));
    const dupArr = array.filter((el, i) => (array.indexOf(el) !== i));
    let result;
    for (let i = 0; i < uniqeArr.length; i += 1) {
      if (dupArr.indexOf(uniqeArr[i]) === -1) {
        result = uniqeArr[i];
        break;
      }
    }

    const end = performance.now();
    console.log(end - start);

    document.getElementById('result').innerHTML = result;
  }

  function press(e) { // eslint-disable-line no-unused-vars
    if (e.keyCode === 13) {
      solve();
    }
  }
</script>

</html>
